<html>
    <body>
        <h1>Детали заказа няни</h1>
        <table style="border-collapse: collapse;" border="1">
            <tr>
                <td> ФИО: </td>
                <td> %fio% </td>
            </tr>
            <tr>
                <td>Телефон:</td>
                <td> %phone% </td>
            </tr>
            <tr>
                <td>Дата рождения:</td>
                <td> %birthday% </td>
            </tr>
            <tr>
                <td> Паспорт серия номер: </td>
                <td> %serial% %number% </td>
            </tr>
            <tr>
                <td>Дата выдачи:</td>
                <td> %datapas% </td>
            </tr>
            <tr>
                <td>Кем выдан:</td>
                <td> %issuedby% </td>
            </tr>
            <tr>
                <td>Адрес регистрации:</td>
                <td> %regadress% </td>
            </tr>
            <tr>
                <td>Адрес фактического проживания:</td>
                <td> %actualadress% </td>
            </tr>
            <tr>
                <td>Дата и время:</td>
                <td> %date% </td>
            </tr>
        </table>
    </body>
</html>
